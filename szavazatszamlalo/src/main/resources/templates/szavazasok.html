<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szavazások</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Szavazások</h1>
        <nav>
            <ul>
                <li><a href="/">Főoldal</a></li>
                <li><a href="/login">Bejelentkezés</a></li>
                <li><a href="/register">Regisztráció</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="osszes-szavazas">
            <h2>Elérhető Szavazások</h2>
            <table>
                <thead>
                    <tr>
                        <th>Szavazás neve</th>
                        <th>Leírás</th>
                        <th>Indulás dátuma</th>
                        <th>Zárás dátuma</th>
                        <th>Akció</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteráció az összes szavazás listáján -->
                    <tr th:each="szavazas : ${osszesSzavazas}">
                        <td th:text="${szavazas.megnevezes}"></td>
                        <td th:text="${szavazas.leiras}"></td>
                        <td th:text="${szavazas.indulas}"></td>
                        <td th:text="${szavazas.zarulas}"></td>
                        <td>
                            <a th:href="@{'/szavazas/' + ${szavazas.id}}" class="szavazas-gomb">Szavazás</a>
                        </td>
                    </tr>
                    <!-- Ha nincs elérhető szavazás -->
                    <tr th:if="${osszesSzavazas.empty}">
                        <td colspan="5">Jelenleg nincs elérhető szavazás.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
