<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szavazások</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/">Főoldal</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                            <a class="nav-link text-dark" href="/login">Bejelentkezés</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                            <a class="nav-link text-dark" href="/register">Regisztráció</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="osszes-szavazas">
            <h2>Elérhető Szavazások</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Szavazás neve</th>
                        <th>Leírás</th>
                        <th>Indulás dátuma</th>
                        <th>Zárás dátuma</th>
                        <th>Akció</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteráció az összes szavazás listáján -->
                    <tr th:each="szavazas : ${osszesSzavazas}">
                        <td th:text="${szavazas.megnevezes}"></td>
                        <td th:text="${szavazas.leiras}"></td>
                        <td th:text="${szavazas.indulas}"></td>
                        <td th:text="${szavazas.zarulas}"></td>
                        <td>
                            <a th:href="@{'/szavazas/' + ${szavazas.id}}" class="btn btn-primary">Szavazás</a>
                        </td>
                    </tr>
                    <!-- Ha nincs elérhető szavazás -->
                    <tr th:if="${osszesSzavazas.empty}">
                        <td colspan="5">Jelenleg nincs elérhető szavazás.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Szavazási rendszer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
