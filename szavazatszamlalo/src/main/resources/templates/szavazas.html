<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szavazás</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Főoldal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/szavazasok">Szavazások</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">

    <section id="szavazas-reszletek">
        <h2>Szavazás részletei</h2>
        <p><strong>Leírás:</strong> <span th:text="${szavazas.leiras}"></span></p>
        <p><strong>Indulás dátuma:</strong> <span th:text="${szavazas.indulas}"></span></p>
        <p><strong>Zárás dátuma:</strong> <span th:text="${szavazas.zarulas}"></span></p>
    </section>

    <section id="szavazas-leadas" class="mt-4">
        <h2>Válassz jelöltet</h2>
        <form th:action="@{'/szavazas/' + ${szavazas.id} + '/lead'}" method="POST">
            <fieldset class="form-group">
                <legend>Válaszd ki a jelöltedet:</legend>
                <div class="form-check" th:each="jelolt : ${jeloltek}">
                    <input class="form-check-input" type="radio" name="jeloltId" th:value="${jelolt.id}" required>
                    <label class="form-check-label" th:text="${jelolt.nev}"></label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Szavazás leadása</button>
        </form>
    </section>

</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <p>&copy; 2024 Szavazási rendszer</p>
    </div>
</footer>

</body>
</html>
