<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Szavazás App</a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Főoldal</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link text-dark" href="/login">Bejelentkezés</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link text-dark" href="/register">Regisztráció</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link text-dark" href="/logout">Kijelentkezés</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <h1>Regisztráció</h1>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form action="/registerAdd" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" class="form-control" placeholder="Teljes név" th:value="${felhasznalo.nev}" required>
            <div class="invalid-feedback">Kérjük adja meg a nevét!</div>
        </div>
        <div class="form-group">
            <label for="email">Email cím:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email cím" th:value="${felhasznalo.email}" required>
            <div class="invalid-feedback">Kérjük adja meg az email címét!</div>
        </div>
        <div class="form-group">
            <label for="password">Jelszó:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required>
            <div class="invalid-feedback">Kérjük adja meg a jelszót!</div>
        </div>
        <div class="form-group">
            <label for="password-confirm">Jelszó mégegyszer:</label>
            <input type="password" id="password-confirm" name="password-confirm" class="form-control" placeholder="Jelszó mégegyszer" required>
            <div class="invalid-feedback">Kérjük erősítse meg a jelszót!</div>
        </div>
        <button type="submit" class="btn btn-primary">Regisztráció</button>
    </form>
</main>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
